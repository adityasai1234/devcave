    <script>
      // Smooth hide/show navigation buttons on scroll
      let lastScrollTop = 0;
      const navButtons = document.getElementById("nav-buttons");
      let ticking = false;

      function updateNavButtons() {
        const scrollTop =
          window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > 50) {
          // Scrolling down - hide buttons smoothly
          navButtons.style.opacity = "0";
          navButtons.style.transform = "translateY(-20px)";
          navButtons.style.pointerEvents = "none";
        } else {
          // At top - show buttons
          navButtons.style.opacity = "1";
          navButtons.style.transform = "translateY(0)";
          navButtons.style.pointerEvents = "auto";
        }

        lastScrollTop = scrollTop;
        ticking = false;
      }

      function requestTick() {
        if (!ticking) {
          requestAnimationFrame(updateNavButtons);
          ticking = true;
        }
      }

      window.addEventListener("scroll", requestTick);
    </script>
